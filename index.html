<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                            <form id="task-form">

                                <label for="title">Title:</label>
                                <input class="form-control mb-3" type="text" placeholder="Task Title" id="task-title">
                                <label for="description">Description</label>
                                <textarea class="form-control mb-3" id="task-description" rows="3" placeholder="Task Description"></textarea>
                                <progress class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></progress>
                                <input type="file" name="file-task" id="file-task">
                                <img src="" alt="" class="image" id="image" width="100px">
                                <button class="btn btn-secondary" id="btn-task-save">Save</button>
                                
                            </form>
                    </div>
                </div>
            </div>

    <div class="col-md-6" id="task-container"></div>

        </div>
    </div>

    <script type="module" src="./index.js"></script>

</body>
</html>
